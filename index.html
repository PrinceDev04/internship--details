<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Personal Information</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">PERSONAL DATA DASHBOARD</h1>

    <main>
      <section id="data__section">
        <div class="data">
          <div>
            <img
              src="https://pbs.twimg.com/profile_images/1625382193395531777/p0cCPWhZ_400x400.jpg"

        <div class="data__section--div">
          <div class="time">

            <h2 class="name2">UTC time: <span id="utcTime"></span></h2>
          </div>
          <div class="track">
            <h3 class="name2">Track: Frontend</h3>
          </div>
          
          <a href="https://github.com/PrinceDev04/internship--details.git" target="_blank">
            <button>Open GitHub</button>

        </div>
      </section>

    <script src="./index.js"></script>
